<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Responsive Design Lab</title>
</head>
<body>
  <main>
    <div id="status">ONLINE</div>
    <div id="img-container">
      <img src="https://picsum.photos/125" alt="placeholder avatar">
    </div>
    <h1 id="name">John Shoshone</h1>
    <section id="occupation">
      <p>🌟🌟🌟🌟⭐</p>
      <p>Psychic Healer</p>
    </section>
    <section id="brand">
      <p>Depression, Life Coaching, Mental & Emotional Health, Stress & Anger Management</p>
    </section>
    <section id="offer">
      <p><strong>5 minutes free</strong></p>
      <p>then $5.99/min</p>
    </section>
    <section id="contact">
      <p #="phone">📞</p>
      <p #="bubble">🗯</p>
    </section>
  </main>
</body>
</html>
